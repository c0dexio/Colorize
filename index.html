
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coloriage Magique IA</title>
    
    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3067/3067451.png">

    <!-- CSS standard - Utilisation de JSDelivr pour éviter les problèmes CORS des scripts JIT -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            touch-action: none;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            background-color: #fefce8; /* yellow-50 */
        }
        h1, h2, h3 {
            font-family: 'Fredoka One', cursive;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @media (orientation: landscape) {
            .landscape\:flex-row { flex-direction: row !important; }
            .landscape\:flex-col { flex-direction: column !important; }
            .landscape\:max-h-\[80vh\] { max-height: 80vh !important; }
            .landscape\:overflow-y-auto { overflow-y: auto !important; }
            .landscape\:block { display: block !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            // Utilisation d'un chemin relatif pur pour que le navigateur gère la résolution
            // par rapport à l'URL actuelle, que ce soit sur GitHub Pages ou en local.
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker enregistré avec succès ! Portée:', reg.scope))
                .catch(err => console.error('Échec de l\'enregistrement du Service Worker:', err));
        });
    }
</script>
</head>
<body class="bg-yellow-50">
    <div id="root"></div>
</body>
</html>
